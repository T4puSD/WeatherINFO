<!DOCTYPE html>
<html>
  <head>
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="weather-icon">
        <div class="icon">
          <canvas id="icon1" height="200px" width="200px"></canvas>
        </div>
        <div class="summary">
          <h3 id="summary">Rainy throughout the day</h3>
        </div>
      </div>

      <div class="weather-details">
        <div class="weather-details-locname"><h1>Location Name</h1></div>
        <div class="weather-details-temp">
          <div class="temp-temperature">
            <h2 id="temp">00</h2>
            <h3 id="temp-unit">C</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="skycons.js"></script>
    <script src="script.js"></script>
    <!-- <script src="skicons.js" type = "module"></script> -->
  </body>
</html>
